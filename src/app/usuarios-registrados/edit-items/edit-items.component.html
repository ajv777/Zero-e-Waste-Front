<div class="container mt-4">
  <div class="row d-flex align-items-center ml-1">
    <svg class="bi bi-arrow-up-circle" viewBox="0 0 16 16" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
      />
      <path
        fill-rule="evenodd"
        d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"
      />
      <path
        fill-rule="evenodd"
        d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z"
      />
    </svg>
    <h3 class="col-8">Edita los datos de tu producto</h3>
  </div>
  <form class="mt-3" [formGroup]="formEdit" *ngIf="formEdit">
    <div class="row">
      <div class="form-group col-lg-8 col-md-12 col-sm-12">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="NameItem" />
      </div>
      <div class="form-group col-lg-4 col-md-12 col-sm-12">
        <label>Precio</label>
        <input type="number" class="form-control" formControlName="Precio" />
      </div>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea
        class="form-control"
        cols="10"
        rows="5"
        formControlName="Description"
      ></textarea>
    </div>
    <label>Sube algunas fotos molonas</label>
    <!-- Events upload images -->
    <div class="form-group">
      <!--  (change)="onFileChange($event)" -->
      <input
        type="file"
        accept="image/png, .jpeg, .jpg, image/gif"
        formControlName="Pic_1"
        (change)="onFileChange($event, 'pic_1')"
      />
      <input
        type="file"
        accept="image/png, .jpeg, .jpg, image/gif"
        formControlName="Pic_2"
        (change)="onFileChange($event, 'pic_2')"
      />
      <input
        type="file"
        accept="image/png, .jpeg, .jpg, image/gif"
        formControlName="Pic_3"
        (change)="onFileChange($event, 'pic_3')"
      />
    </div>
    <div class="form-group">
      <label>Selecciona una categoría</label>
      <select class="custom-select" formControlName="Category_idCategory">
        <option [value]="item?.idCategory" *ngFor="let item of arrCategories">{{
          item?.Nombre
        }}</option>
      </select>
    </div>
    <input
      class="btn botonZero col-12 mt-4"
      type="submit"
      (click)="onSubmit()"
    />
  </form>
</div>
<app-footer></app-footer>
