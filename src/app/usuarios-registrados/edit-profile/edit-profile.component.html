<app-nav></app-nav>
<div class="container">
  <div class="row d-flex align-items-center ml-1">
    <svg class="bi bi-person-fill" viewBox="0 0 16 16" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
      />
    </svg>
    <h3 class="col-6">Edita tu perfil</h3>
  </div>
  <form class="mt-3" [formGroup]="formEdit" *ngIf="formEdit">
    <div class="row">
      <div class="form-group col-lg-6 col-md-12 col-sm-12">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="Name" />
      </div>
      <div class="form-group col-lg-6 col-md-12 col-sm-12">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="Surname" />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-3 col-md-12 col-sm-12">
        <label>Dirección</label>
        <input type="text" class="form-control" formControlName="Address" />
      </div>
      <div class="form-group col-lg-3 col-md-12 col-sm-12">
        <label>Código postal</label>
        <input type="number" class="form-control" formControlName="PC" />
      </div>
      <div class="form-group col-lg-3 col-md-12 col-sm-12">
        <label>Localidad</label>
        <input type="text" class="form-control" formControlName="Localidad" />
      </div>
      <div class="form-group col-lg-3 col-md-12 col-sm-12">
        <label>Provincia</label>
        <input type="text" class="form-control" formControlName="Province" />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4 col-md-12 col-sm-12">
        <label>Teléfono</label>
        <input
          type="number"
          class="form-control"
          formControlName="Phone_number"
        />
      </div>
      <div class="form-group col-lg-4 col-md-12 col-sm-12">
        <label>Correo electrónico</label>
        <input type="string" class="form-control" formControlName="Email" />
      </div>
    </div>
    <div class="custom-control custom-checkbox col-lg-6 col-md-12 col-sm-12">
      <input
        type="checkbox"
        class="custom-control-input"
        id="customCheck4"
        formControlName="Whatsapp"
      />
      <label class="custom-control-label" for="customCheck4"
        >¿Estás disponible por WhatsApp?</label
      >
    </div>
    <input
      class="btn botonZero col-lg-3 mt-4 col-md-12 col-sm-12"
      type="submit"
      (click)="onSubmit()"
    />
  </form>
  <div class="delete">
    <button
      type="button"
      class="btn botonDelete col-lg-2 mt-4 col-md-4 col-sm-4"
      (click)="onClickDelete()"
    >
      Eliminar cuenta
    </button>
  </div>
</div>
<app-footer></app-footer>
